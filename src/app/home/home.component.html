<button type="button" class="btn btn-primary" (click)="showRequestModal()">Znajdź przedmiot</button>
<div *ngIf="isRequestModalShown" [config]="{ show: true }" (onHidden)="onRequestHidden()" bsModal #autoShownRequestModal="bs-modal"
  class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="vertical-alignment-helper">
    <div class="modal-dialog modal-sm vertical-align-center">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title pull-left">Znajdź przedmiot:</h4>
          <button type="button" class="close pull-right" aria-label="Close" (click)="hideRequestModal()">
              <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
          Adres e-mail:
          <p>
            <input (keyup)="onEmailKey($event)" [value]="email">
          </p>
          Przedmiot:
          <p>
            <input (keyup)="onItemKey($event)" [value]="item">
          </p>

          <button class="btn btn-primary" (click)=" onButtonClicked() ">Wyślij</button>
        </div>
      </div>
    </div>
  </div>
</div>

<div *ngIf="isResponseModalShown" [config]="{ show: true }" (onHidden)="onResponseHidden()" bsModal #autoShownResponseModal="bs-modal"
  class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close pull-right" aria-label="Close" (click)="hideResponseModal()">
              <span aria-hidden="true">&times;</span>
            </button>
        <h4>{{response}}</h4>
      </div>
    </div>
  </div>
</div>
