<button type="button" class="btn btn-primary" (click)="staticModal.show()">Znajdź przedmiot</button>

<div class="modal fade" bsModal #staticModal="bs-modal" [config]="{backdrop: 'static'}" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title pull-left">Znajdź przedmiot:</h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="staticModal.hide()">
              <span aria-hidden="true">&times;</span>
            </button>
      </div>
      <div class="modal-body">
        Adres e-mail:
        <p>
          <input (keyup)="onEmailKey($event)" [value]="email">
        </p>
        Przedmiot:
        <p>
          <input (keyup)="onItemKey($event)" [value]="item">
        </p>

        <button class="btn btn-primary" (click)=" onButtonClicked() ">Wyślij</button>
        <p>{{response}}</p>
      </div>
    </div>
  </div>
</div>
