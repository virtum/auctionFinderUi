<main>
  <div class="container">
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h3 class="panel-title" style="text-align:center">Subskrypcje</h3>
        <div class="pull-right">
        </div>
      </div>
      <collapsible-table class="table table-hover" [type]="expanded" bordered>
        <thead>
          <collapsible-table-row>
            <th>Nazwa:</th>
            <th>Liczba znalezionych aukcji:</th>
            <th>Data utworzenia:</th>
          </collapsible-table-row>
        </thead>

        <tbody *ngFor='let subscription of subscriptions'>
          <collapsible-table-row [detail]="details">
            <td>{{subscription.itemName}}</td>
            <td>{{subscription.numberOfFoundItems}}</td>
            <td>{{subscription.creationDate}}</td>
          </collapsible-table-row>
          <collapsible-table-row-detail #details>
            <p>Row Detail</p>
            <p>Row Detail</p>
            <p>Row Detail</p>
            <p>Row Detail</p>
            <p>Row Detail</p>
          </collapsible-table-row-detail>

        </tbody>
      </collapsible-table>
    </div>
  </div>

</main>
